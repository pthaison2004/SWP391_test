<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo hồ sơ sức khỏe học sinh</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .el-main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .el-section-title {
            font-size: 1.6rem;
            color: #1976d2;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .health-form-group {
            margin-bottom: 1.2rem;
        }
        .health-form-label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .health-form-input, .health-form-select, .health-form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .health-form-input:focus, .health-form-select:focus, .health-form-textarea:focus {
            outline: none;
            border-color: #1976d2;
        }
        .health-form-btn {
            width: 100%;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .health-form-btn:hover {
            background: #1565c0;
        }
        .success-message, .error-message {
            display: none;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.2rem;
        }
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <main class="el-main">
        <h2 class="el-section-title">Khai báo hồ sơ sức khỏe học sinh</h2>
        <div class="success-message" id="successMessage">Khai báo thành công!</div>
        <div class="error-message" id="errorMessage">Có lỗi xảy ra, vui lòng kiểm tra lại thông tin!</div>        <form id="healthForm">
            <div class="health-form-group">
                <label class="health-form-label" for="studentSelect">Chọn học sinh</label>
                <select class="health-form-select" id="studentSelect" required>
                    <option value="">-- Chọn học sinh --</option>
                    <option value="nguyen-van-a-3a-nam">Nguyễn Văn A - Lớp 3A (Nam)</option>
                    <option value="tran-thi-b-4b-nu">Trần Thị B - Lớp 4B (Nữ)</option>
                </select>
            </div>
            <div class="health-form-group">
                <label class="health-form-label" for="disease">Bệnh nền (nếu có)</label>
                <input type="text" class="health-form-input" id="disease" placeholder="Không có thì để trống">
            </div>
            <div class="health-form-group">
                <label class="health-form-label" for="allergy">Dị ứng (nếu có)</label>
                <input type="text" class="health-form-input" id="allergy" placeholder="Không có thì để trống">
            </div>
            <div class="health-form-group">
                <label class="health-form-label" for="vision">Thị lực</label>
                <input type="text" class="health-form-input" id="vision" placeholder="Ví dụ: 10/10, 8/10, ...">
            </div>
            <div class="health-form-group">
                <label class="health-form-label" for="hearing">Thính giác</label>
                <input type="text" class="health-form-input" id="hearing" placeholder="Bình thường / Có vấn đề (ghi rõ)">
            </div>
            <div class="health-form-group">
                <label class="health-form-label" for="vaccination">Lịch sử tiêm chủng</label>
                <textarea class="health-form-textarea" id="vaccination" rows="2" placeholder="Ghi rõ các mũi đã tiêm, năm tiêm..."></textarea>
            </div>
            <div class="health-form-group">
                <label class="health-form-label" for="note">Ghi chú thêm</label>
                <textarea class="health-form-textarea" id="note" rows="3"></textarea>
            </div>
            <button type="submit" class="health-form-btn">Gửi khai báo</button>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const healthForm = document.getElementById('healthForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            healthForm.addEventListener('submit', function (e) {
                e.preventDefault();                // Lấy dữ liệu từ form
                const data = {
                    studentSelect: document.getElementById('studentSelect').value,
                    disease: document.getElementById('disease').value.trim(),
                    allergy: document.getElementById('allergy').value.trim(),
                    vision: document.getElementById('vision').value.trim(),
                    hearing: document.getElementById('hearing').value.trim(),
                    vaccination: document.getElementById('vaccination').value.trim(),
                    note: document.getElementById('note').value.trim()
                };
                // Kiểm tra dữ liệu cơ bản
                if (!data.studentSelect) {
                    errorMessage.textContent = 'Vui lòng chọn học sinh.';
                    errorMessage.style.display = 'block';
                    setTimeout(() => { errorMessage.style.display = 'none'; }, 3000);
                    return;
                }
                try {
                    // Lưu vào localStorage (demo)
                    let healthList = JSON.parse(localStorage.getItem('healthDeclarations') || '[]');
                    healthList.push(data);
                    localStorage.setItem('healthDeclarations', JSON.stringify(healthList));
                    successMessage.style.display = 'block';
                    healthForm.reset();
                    setTimeout(() => { successMessage.style.display = 'none'; }, 3000);
                } catch (err) {
                    errorMessage.textContent = 'Có lỗi xảy ra, vui lòng thử lại!';
                    errorMessage.style.display = 'block';
                    setTimeout(() => { errorMessage.style.display = 'none'; }, 3000);
                }
            });
        });
    </script>
</body>
</html>
