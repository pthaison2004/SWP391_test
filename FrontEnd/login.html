<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - School Medical Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #bbdefb 0%, #e3f2fd 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 2rem;
            text-align: center;
        }        .back-button {
            display: inline-flex;
            align-items: center;
            color: #1976d2;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #f5f5f5;
        }

        .back-button svg {
            margin-right: 0.5rem;
        }

        .login-logo {
            margin-bottom: 1.5rem;
        }

        .login-logo img {
            max-width: 100px;
            height: auto;
        }

        .login-title {
            color: #1976d2;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-checkbox {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: #1976d2;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #1565c0;
        }

        .login-options {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .login-options p {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            transition: background 0.2s;
        }

        .social-btn:hover {
            background: #e0e0e0;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .login-footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #1976d2;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1.2rem;
            display: none;
        }

        @media (max-width: 460px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }        }
    </style>
</head>

<body>
    <div class="login-container">
        <a href="dashBoard.html" class="back-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Quay lại trang chính
        </a>
        <div class="login-logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="F&S Logo">
        </div>
        <h1 class="login-title">Quản Lý Y Tế Học Đường F&S</h1>

        <div class="error-message" id="errorMessage">
            Thông tin đăng nhập không chính xác. Vui lòng thử lại!
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Tên đăng nhập</label>
                <input type="text" class="form-input" id="username" placeholder="Nhập tên đăng nhập hoặc email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" class="form-input" id="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" class="remember-checkbox" id="rememberMe">
                    <label for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>

        <div class="login-options">
            <p>Hoặc đăng nhập với</p>
            <div class="social-login">
                <a href="#" class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
                </a>
                <a href="#" class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook">
                </a>
                <a href="#" class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="School ID">
                </a>
            </div>
        </div>        <div class="login-footer">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Mô phỏng xác thực (demo purposes only)
                // Trong thực tế, bạn sẽ gửi request đến server để xác thực
                if (username === 'user' && password === 'password') {
                    // Lưu trạng thái đăng nhập vào localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    // Chuyển hướng đến trang dashboard
                    window.location.href = 'dashBoard.html';
                } else {
                    // Hiển thị thông báo lỗi
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>

</html>
